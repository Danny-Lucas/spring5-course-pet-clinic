<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Page</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="owner: ${owners}">
            <td th:text="${owner.id}" />
            <td th:text="${owner.firstName}" />
            <td th:text="${owner.lastName}" />
        </tr>
    </table>
</body>
</html>
